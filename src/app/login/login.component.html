<mat-card>
      <mat-card-content>
        <mat-card-title>Login no Dicionario</mat-card-title>
        <mat-card-subtitle>{{smsresult}}</mat-card-subtitle>
            <form class="example-form">
              <mat-form-field appearance="fill">
              <input matInput [(ngModel)]="nome" placeholder="Novo nome" name="nome" type="text">
             </mat-form-field>

             <mat-form-field appearance="fill">
              <input matInput [(ngModel)]="pass" placeholder="Sua palavra passe" name="pass" type="password">
             </mat-form-field>
           </form>
           <mat-progress-bar mode="indeterminate" value="40" *ngIf="Processing"></mat-progress-bar>
           <button mat-raised-button color="primary" (click)="EntrarNoSistema()" *ngIf="!Processing">Entrar</button>
           <button mat-raised-button color="primary" (click)="cadastrarUsuario()" *ngIf="cadastring && !Processing">Cadastraar</button>
      </mat-card-content>
</mat-card>
